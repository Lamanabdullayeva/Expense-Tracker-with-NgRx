<form (ngSubmit)="submitExpense()" class="p-4 flex gap-2">
  <input
    type="text"
    [(ngModel)]="title"
    name="title"
    placeholder="Title"
    required
    class="border p-2"
  />
  <input
    type="number"
    [(ngModel)]="amount"
    name="amount"
    placeholder="Amount"
    required
    class="border p-2"
  />

  <select [(ngModel)]="category" name="category" required class="border p-2">
    <option *ngFor="let cat of categories" [value]="cat">{{ cat }}</option>
  </select>

  <button type="submit" class="bg-blue-500 text-white px-4 py-2">
    Add Expense
  </button>
</form>
